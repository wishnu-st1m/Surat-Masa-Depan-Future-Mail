<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Masa Depan | Future Mail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Menggunakan ikon Font Awesome untuk tampilan yang lebih baik -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Variabel Warna dan Font --- */
        :root {
            --color-primary: #007bff; /* Biru cerah */
            --color-secondary: #6c757d;
            --color-text: #343a40;
            --color-border: #e0e0e0;
            --color-card-background-rgb: 255, 255, 255; 
            --card-opacity: 0.95; 
            --font-family: 'Inter', sans-serif;
        }

        /* --- Global & Body --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            color: var(--color-text);
            /* Latar Belakang - Gunakan placeholder */
            background-image: url('https://placehold.co/1920x1080/000000/ffffff/png?text=Latar+Belakang+Aplikasi+Minimalis');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: cover; 
            background-color: #000000; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; 
        }

        /* --- Layout & Card --- */
        .container {
            max-width: 1550px;
            width: 100%;
        }

        .card.left {
            background-color: rgba(var(--color-card-background-rgb), var(--card-opacity));
            padding: 40px; 
            border-radius: 18px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
            margin-bottom: 30px; 
            position: relative;
        }
        
        .title {
            font-size: 2em; 
            font-weight: 800;
            margin-bottom: 25px;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 15px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        .status {
            font-size: 0.9em;
            color: #777;
            text-align: right;
            margin-bottom: 10px;
        }

        /* --- Form Layout --- */
        .top-row-content {
            display: flex;
            gap: 30px; 
            margin-bottom: 30px;
            align-items: stretch;
        }

        .letter-column {
            flex: 2.5; 
        }
        .recipient-column {
            flex: 1; 
            padding: 25px; 
            background-color: rgba(248, 249, 250, 0.9);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }

        /* --- Inputs & Textarea --- */
        textarea#content {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--color-border);
            border-radius: 10px;
            resize: vertical;
            font-family: var(--font-family);
            font-size: 1.05em; 
            min-height: 300px;
            flex-grow: 1;
            height: 100%; 
        }
        label {
            display: block;
            font-weight: 600;
            margin-top: 20px; 
            margin-bottom: 8px; 
            font-size: 0.95em;
            color: #555;
        }
        .recipient-column label:first-of-type {
            margin-top: 0;
        }
        input[type="email"], input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 1em;
            margin-bottom: 5px; 
        }

        /* --- Delivery Time --- */
        .bottom-row-content {
            margin-top: 30px; 
            padding-top: 30px;
            border-top: 1px solid #f0f0f0; 
        }
        .row.delivery-time-inputs {
            display: flex;
            justify-content: space-between;
            gap: 20px; 
            margin-bottom: 10px;
        }
        .delivery-time-inputs .inline {
            flex: 1;
            padding: 20px; 
            background-color: rgba(248, 249, 250, 0.9);
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); 
            display: flex;
            flex-direction: column;
        }

        /* --- Button --- */
        .actions {
            margin-top: 30px; 
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .btn {
            padding: 14px 20px; 
            border: none;
            border-radius: 10px; 
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 700;
            background-color: var(--color-primary);
            color: white;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }
        .btn:active {
            transform: translateY(1px); 
        }

        /* --- List Surat --- */
        .pending-letters-section {
            padding: 20px 40px;
            background-color: rgba(var(--color-card-background-rgb), 0.9);
            border-radius: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .letter-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .letter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .letter-details strong {
            display: block;
            font-weight: 700;
            color: var(--color-primary);
        }
        .letter-details span {
            font-size: 0.9em;
            color: var(--color-secondary);
        }
        .no-letters {
            text-align: center;
            color: var(--color-secondary);
            font-style: italic;
            padding: 30px 0;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .delete-btn:hover {
            opacity: 1;
        }

        /* --- Modal & Spinner --- */
        .loading-spinner {
            border: 4px solid rgba(0, 123, 255, 0.2);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .modal-content h3 {
            color: var(--color-primary);
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .modal-close-btn {
            background-color: var(--color-primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* --- ANIMASI PENGIRIMAN (BARU) --- */
        #send-animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(var(--color-card-background-rgb), 0.95); /* Hampir putih buram */
            display: none; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
            color: var(--color-primary);
            font-size: 2em;
            font-weight: 700;
        }

        .envelope-container {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope {
            font-size: 6em;
            color: var(--color-primary);
            /* Animasi Kunci dan Terbang */
            animation: seal-and-fly 2.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        .animation-text {
            margin-top: 30px;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 0.5s 0.5s forwards;
        }

        @keyframes seal-and-fly {
            0% { 
                transform: scale(1) translateY(0) rotate(0deg); 
                opacity: 1; 
                color: #dc3545; /* Mulai dengan warna kunci/segel */
            }
            30% { 
                transform: scale(1.1) translateY(-10px) rotate(-5deg); 
                color: var(--color-primary); /* Berubah menjadi warna terbang */
            }
            70% { 
                transform: scale(1.2) translateY(-100px) rotate(10deg); 
                opacity: 0.8;
            }
            100% { 
                transform: scale(0.5) translateY(-500px) rotate(45deg); 
                opacity: 0; /* Menghilang ke atas */
            }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }


        /* --- Responsif Mobile --- */
        @media (max-width: 800px) {
            body { padding: 15px; }
            .card.left { padding: 20px; border-radius: 12px; }
            .title { font-size: 1.5em; margin-bottom: 15px; }
            .top-row-content { flex-direction: column; gap: 20px; }
            .row.delivery-time-inputs { flex-direction: column; gap: 15px; }
            textarea#content { min-height: 200px; }
            .pending-letters-section { padding: 20px; }
        }
    </style>
</head>
<body>
    <div id="auth-status" class="status">Menghubungkan ke server...</div>
    <main class="container">
        
        <section class="card left">
            <h1 class="title">A LETTER FOR THE FUTURE</h1>

            <div class="top-row-content">
                <!-- Kolom Kiri: Surat -->
                <div class="letter-column">
                    <label for="content">Isi Surat Anda (maks. 5000 karakter):</label>
                    <textarea id="content" placeholder="Dear future me," rows="12" maxlength="5000"></textarea>
                </div>

                <!-- Kolom Kanan: Detail Penerima -->
                <aside class="recipient-column">
                    <label for="recipient-email">Email Penerima Utama</label>
                    <!-- ID disesuaikan agar cocok dengan logika JS -->
                    <input id="recipient-email" placeholder="kamu@email.com" type="email" required /> 

                    <label for="letter-title">Nama Surat/Judul</label>
                    <input type="text" id="letter-title" placeholder="Contoh: Pesan untuk Masa Kuliah">

                    <label for="sender-name">Nama Pengirim</label>
                    <input type="text" id="sender-name" placeholder="Contoh: Saya yang Sekarang">

                    <div class="actions">
                        <!-- Tombol utama -->
                        <button id="send-btn" class="btn primary">
                            <i class="fas fa-lock"></i>
                            Kunci & Kirim Surat
                        </button>
                        <div id="loading-spinner" class="loading-spinner"></div>
                    </div>
                </aside>
            </div>

            <!-- Bagian Bawah: Waktu Pengiriman -->
            <div class="bottom-row-content">
                <label>Deliver on</label>
                <div class="row delivery-time-inputs">
                    <div class="inline">
                        <label for="delivery-date">Tanggal</label>
                        <input id="delivery-date" type="date" required /> 
                    </div>
                    <div class="inline">
                        <label for="delivery-time">Waktu (Jam:Menit)</label>
                        <input id="delivery-time" type="time" step="60" value="00:00" required /> 
                    </div>
                </div>
            </div>

            <small class="hint">Catatan: Surat akan dikirimkan otomatis ke email penerima di masa depan.</small>
        </section>

        <!-- DAFTAR SURAT PENDING -->
        <div class="pending-letters-section">
            <h2 class="subtitle">Daftar Surat Masa Depan Anda</h2>
            <ul id="letter-list" class="letter-list">
                <!-- Surat dimuat di sini -->
            </ul>
            <p id="no-letters-message" class="no-letters">Belum ada surat yang dikunci. Mulailah menulis!</p>
        </div>
    </main>
    
    <!-- MODAL CUSTOM -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Pesan</h3>
            <p id="modal-body">Pesan Anda di sini.</p>
            <button class="modal-close-btn" onclick="hideModal()">Tutup</button>
        </div>
    </div>

    <!-- ANIMASI PENGIRIMAN (Overlay) -->
    <div id="send-animation-overlay">
        <div class="envelope-container">
            <i class="fas fa-envelope envelope"></i>
        </div>
        <p class="animation-text">Mengunci Surat, Mengirim ke Masa Depan...</p>
    </div>


    <!-- Firebase SDKs & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, where, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db = null;
        let auth = null;
        let userId = null;

        // UI Elements
        const authStatusEl = document.getElementById('auth-status');
        const sendBtn = document.getElementById('send-btn');
        const letterListEl = document.getElementById('letter-list');
        const noLettersMessage = document.getElementById('no-letters-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const sendAnimationOverlay = document.getElementById('send-animation-overlay');
        const envelopeIcon = document.querySelector('.envelope');

        // Modal Functions
        const customModal = document.getElementById('custom-modal');
        const modalTitleEl = document.getElementById('modal-title');
        const modalBodyEl = document.getElementById('modal-body');

        window.showModal = (title, body) => {
            modalTitleEl.textContent = title;
            modalBodyEl.textContent = body;
            customModal.style.display = 'flex';
        };

        window.hideModal = () => {
            customModal.style.display = 'none';
        };

        // --- FIREBASE INITIALIZATION & AUTH ---
        if (firebaseConfig) {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                authStatusEl.textContent = "Menghubungkan...";
                
                const signIn = async () => {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                };

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        authStatusEl.textContent = `Terkoneksi | User ID: ${userId.substring(0, 8)}...`;
                        loadLetters(); 
                    } else {
                        try {
                            await signIn();
                        } catch (error) {
                            console.error("Firebase Auth Error:", error);
                            authStatusEl.textContent = "Koneksi Gagal: Coba muat ulang.";
                        }
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                authStatusEl.textContent = "Kesalahan Inisialisasi Firebase.";
            }
        } else {
            authStatusEl.textContent = "Mode Demo: Fitur penyimpanan tidak aktif.";
            sendBtn.onclick = () => showModal("Demo Mode", "Fitur kirim tidak aktif karena Firebase belum dikonfigurasi.");
        }


        // --- FIREBASE DATA FUNCTIONS ---
        const getLettersCollection = (uid) => {
            return collection(db, `artifacts/${appId}/users/${uid}/future_letters`);
        };
        
        // FUNGSI MENGIRIM / MENYIMPAN SURAT
        window.handleSend = async () => {
            if (!userId || !db) {
                showModal("Kesalahan Koneksi", "Gagal mengirim. Pastikan Anda terhubung ke server.");
                return;
            }

            const content = document.getElementById('content').value.trim();
            const recipientEmail = document.getElementById('recipient-email').value.trim();
            const senderName = document.getElementById('sender-name').value.trim() || 'Anonim';
            const letterTitle = document.getElementById('letter-title').value.trim() || 'Surat Tanpa Judul';
            const deliveryDate = document.getElementById('delivery-date').value;
            const deliveryTime = document.getElementById('delivery-time').value || '00:00';

            if (!content || !recipientEmail || !deliveryDate) {
                showModal("Validasi Gagal", "Isi surat, email penerima, dan tanggal pengiriman wajib diisi.");
                return;
            }
            if (!recipientEmail.includes('@')) {
                showModal("Validasi Gagal", "Format email penerima tidak valid.");
                return;
            }

            const deliveryDateTime = new Date(`${deliveryDate}T${deliveryTime}`);
            const now = new Date();

            if (deliveryDateTime <= now) {
                showModal("Waktu Pengiriman Tidak Valid", "Tanggal dan waktu pengiriman harus di masa depan.");
                return;
            }
            
            sendBtn.disabled = true;
            loadingSpinner.style.display = 'block';

            // 1. Tampilkan Animasi
            sendAnimationOverlay.style.display = 'flex';
            
            // Atur ulang animasi untuk memastikan terpicu lagi
            envelopeIcon.style.animation = 'none';
            void envelopeIcon.offsetWidth; // Trigger reflow
            envelopeIcon.style.animation = null; 

            // Tambahkan waktu tunggu animasi (misalnya 2.5 detik)
            await new Promise(resolve => setTimeout(resolve, 2500)); 

            // 2. Lakukan Operasi Firestore
            const letterData = {
                title: letterTitle,
                content: content,
                recipientEmail: recipientEmail,
                senderName: senderName,
                deliveryTimestamp: deliveryDateTime.getTime(), 
                sent: false,
                createdAt: serverTimestamp(),
            };

            try {
                await addDoc(getLettersCollection(userId), letterData);
                
                // 3. Bersihkan Formulir dan Tampilkan Sukses
                document.getElementById('content').value = '';
                document.getElementById('recipient-email').value = '';
                document.getElementById('sender-name').value = '';
                document.getElementById('letter-title').value = '';
                document.getElementById('delivery-date').value = '';
                document.getElementById('delivery-time').value = '00:00';
                
                // Sembunyikan Animasi setelah operasi selesai
                sendAnimationOverlay.style.display = 'none';
                showModal("Berhasil Dikunci!", `Surat "${letterTitle}" telah dikunci dan akan dikirim pada ${deliveryDate} pukul ${deliveryTime}.`);

            } catch (e) {
                console.error("Error adding document: ", e);
                sendAnimationOverlay.style.display = 'none';
                showModal("Kesalahan", "Gagal menyimpan surat ke masa depan. Coba lagi.");
            } finally {
                loadingSpinner.style.display = 'none';
                sendBtn.disabled = false;
            }
        };

        // FUNGSI MENGHAPUS SURAT
        window.deleteLetter = async (letterId, title) => {
            if (!userId || !db) return;

            // Karena kita tidak boleh menggunakan confirm(), kita akan menggunakan modal konfirmasi sederhana
            const confirmDelete = window.confirm(`Apakah Anda yakin ingin menghapus surat "${title}"? Tindakan ini tidak dapat dibatalkan.`);
            
            if (confirmDelete) {
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/future_letters`, letterId));
                    // Tidak perlu showModal sukses karena onSnapshot akan memicu render ulang
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    showModal("Kesalahan Hapus", "Gagal menghapus surat. Coba lagi.");
                }
            }
        };

        // FUNGSI MEMUAT SURAT SECARA REAL-TIME
        function loadLetters() {
            if (!db || !userId) return;

            const q = query(
                getLettersCollection(userId),
                where("sent", "==", false),
            );

            onSnapshot(q, (snapshot) => {
                const letters = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    letters.push({
                        id: doc.id,
                        ...data,
                        deliveryTimestamp: data.deliveryTimestamp || 0,
                        title: data.title || 'Surat Tanpa Judul'
                    });
                });

                letters.sort((a, b) => a.deliveryTimestamp - b.deliveryTimestamp);
                renderLetters(letters);
            }, (error) => {
                console.error("Error fetching documents: ", error);
            });
        }
        
        // FUNGSI MERENDER DAFTAR SURAT
        function renderLetters(letters) {
            letterListEl.innerHTML = '';
            
            if (letters.length === 0) {
                noLettersMessage.style.display = 'block';
                return;
            }

            noLettersMessage.style.display = 'none';

            letters.forEach(letter => {
                const item = document.createElement('li');
                item.className = 'letter-item';

                const date = new Date(letter.deliveryTimestamp);
                const formattedDate = date.toLocaleDateString('id-ID', { 
                    year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });

                item.innerHTML = `
                    <div class="letter-details">
                        <strong>${letter.title}</strong>
                        <span>Terkirim ke ${letter.recipientEmail}</span>
                    </div>
                    <span>Dikirim: ${formattedDate}</span>
                    <button class="delete-btn" onclick="deleteLetter('${letter.id}', '${letter.title.replace(/'/g, "\\'")}')">
                         <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                letterListEl.appendChild(item);
            });
        }
        
        // Set event listener for the send button
        sendBtn.addEventListener('click', window.handleSend);

        // Set tanggal minimum saat halaman dimuat
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('delivery-date').setAttribute('min', today);
        };
    </script>
</body>
</html>
